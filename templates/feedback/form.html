<!-- Feedback form to be included in other templates -->
<div class="card mt-4">
    <div class="card-header">
        <h5>Залишити відгук</h5>
    </div>
    <div class="card-body">
        <form action="/feedback" method="post">
            <div class="mb-3">
                <label for="rating" class="form-label">Рейтинг</label>
                <div>
                    {% for i in range(1, 6) %}
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="rating" id="rating{{ i }}" value="{{ i }}" required>
                        <label class="form-check-label" for="rating{{ i }}">{{ i }} зірка{% if i != 1 %}и{% endif %}</label>
                    </div>
                    {% endfor %}
                </div>
            </div>
            <div class="mb-3">
                <label for="content" class="form-label">Ваш відгук</label>
                <textarea class="form-control" id="content" name="content" rows="4" placeholder="Поділіться своїм досвідом користування нашими послугами..." required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Відправити відгук</button>
        </form>
    </div>
</div>
